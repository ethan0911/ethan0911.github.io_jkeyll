---
layout: default
title: News
---
{% include JB/setup %}

<div class="row mt-4 justify-content-center">
	{% for news in site.data.news %}
	<div class="col-8 mb-2 border-bottom border-secondary">
		<h5>{{news.date | date: "%b %d, %Y" }}</h5>
		{{news.text | markdownify}}
	</div>
	{% endfor %}
</div>
